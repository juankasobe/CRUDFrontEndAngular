<div class="row mt-3">
    <div class="col lg-6">
        <h3>Listado de Comentarios</h3>
    </div>
    <div class="col lg-6">
        <button class="btn btn-primary float-end" routerLink="/agregarComentario">Nuevo Comentario</button>
    </div>
</div>
<table class="table table-hover mt-5" *ngIf="listaComentarios.length>0">
    <thead>
        <tr>
            <td>TÃ­tulo</td>
            <td>Creador</td>
            <td>Fecha</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comentario of listaComentarios">
            <td>
                <a [routerLink]="['ver',1]">{{comentario.creador}}</a></td>
            <td>{{comentario.titulo}}</td>
            <td>{{comentario.fechaCreacion | date:'dd/mm/yy'}}</td>
            <td style="width: 10%;"><button class="btn btn-primary float-end btn-sm">editar</button></td>
            <td style="width: 8%;"><button class="btn btn-danger float-end btn-sm">eliminar</button></td>
        </tr>
    </tbody>
</table>
<div *ngIf="listaComentarios.length==0" class="row mt-5">
    <h4>No hay comentarios para mostrar</h4>
</div>
